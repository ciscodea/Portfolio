{% extends 'base.html' %}

{% block head_content %}
    <title>Projects</title>
{% endblock %}

{% block header %}
     <header class="header header-title">
       <h1 class="ml11 vertical-center">
            <span class="text-wrapper">
                <span class="line line1"></span>
                <span class="letters">My Work</span>    
            </span>
        </h1>
        <p class="header-text">This is some of my experience</p>
    </header>
{% endblock %}

{%block container %}
    <div class="row">
        {% for project in projects %}
            <div class="col-md-4 col-xl-6">
               <div class="card mb-4  box-shadow skill-background">
                    <img class="img-thumbnail border rounded" src="{{ project.image.url }}" alt="{{ project.title }}">  
                    <div class="card-body">
                        <p class="card-text">
                            <h4 class="card-text-custom">{{project.title}}</h4>
                            <p class=" text-sm-left card-text-custom">{{project.description}}</p> 
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button class="btn btn-sm btn-outline-secondary"><a href="{{project.url}}">Demo</a></button>
                                <button class="btn btn-sm btn-outline-secondary"><a href="{{project.github_repository}}">Github</a></button>
                            </div>
                        
                        </div>     
                    </div>             
               </div>
            </div>
        {%  endfor %} 
    </div>


{% endblock %}
